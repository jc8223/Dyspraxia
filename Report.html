<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            width: 250px;
            background-color: #e8f5e9;
            border: 2px solid #4CAF50;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            position: fixed;
            top: 0;
            left: 0;
            border-radius: 0 20px 20px 0;
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            text-decoration: none;
            color: black;
            padding: 15px 25px;
            margin: 12px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #FFB74D;
            transform: scale(1.05);
        }

        .navbar a.active {
            color: white;
            background-color: #388E3C;
        }

        .navbar .material-icons {
            margin-right: 12px;
            font-size: 22px;
        }

        .container {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            flex-grow: 1;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
            background-color: #4CAF50;
            color: white;
        }

        .btn:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .btn a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="active"><span class="material-icons">dashboard</span> Dashboard</a>
        <a href="contact.html"><span class="material-icons">support_agent</span> Consult</a>
        <a href="Report.html"><span class="material-icons">info</span> Weekly Report</a>
        <a href="Index.html"><span class="material-icons">logout</span> Logout</a>
    </div>

    <div class="container">
        <h1>Report</h1>
        <div class="button-container">
            <button class="btn"><a href="https://docs.google.com/document/d/1x57eID2fFiEEAZJGzw_m8PmWDZtmamlNOrwfOt5lFeA/export?format=pdf">Generate</a></button>
            <button class="btn" onclick="window.print()">Print</button>
            <button class="btn"><a href="report.pdf" download>Download</a></button>
            <button class="btn" onclick="shareReport()">Share</button>
        </div>
    </div>

    <script>
        function shareReport() {
            alert("Sharing options coming soon!");
        }
    </script>
</body>
</html>
