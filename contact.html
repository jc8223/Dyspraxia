<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            background-color: #4caf50;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea,
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .messages {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e7f3ff;
        }

        .message.sent {
            background-color: #d4f4dc;
            text-align: right;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.3rem;
            }

            .container {
                padding: 15px;
            }

            button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 20px;
                padding: 15px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 0.9rem;
                padding: 8px;
            }

            button {
                font-size: 0.8rem;
                padding: 8px;
            }
        }
    </style>

</head>

<body>
    <header>Consultation Page</header>
    <div class="container">
        <!-- Appointment Booking Section -->
        <div class="section">
            <h2>Book an Appointment</h2>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <input type="text" id="patientName" placeholder="Patient Name" required>
            <input type="text" id="doctorName" placeholder="Doctor Name" required>
            <input type="text" id="link" placeholder="Link" required>
            <button onclick="bookAppointment()">Book Appointment</button>

        </div>

        <script>
            function bookAppointment() {
                var date = document.getElementById("date").value;
                var time = document.getElementById("time").value;
                var patientName = document.getElementById("patientName").value;
                var doctorName = document.getElementById("doctorName").value;
                var link = document.getElementById("link").value;

                if (!date || !time || !patientName || !doctorName) {
                    alert("Please fill in all fields.");
                    return;
                }

                var appointmentData = {
                    date: date,
                    time: time,
                    patientName: patientName,
                    doctorName: doctorName,
                    link: link
                };

                fetch("https://script.google.com/macros/s/AKfycbwA4EbdnkLFX1R1v2xb6qXGHPsacZyUanMGR3vBcZ5YLlFfGexewsoF1GZFh6KSZ-3UXA/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: JSON.stringify(appointmentData)
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
            }

        </script>
</body>

</html>
